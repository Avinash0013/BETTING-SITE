<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betting Site Mobile Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="left">
          <img src="assets/icon/menu-icon.svg" alt="" />
          <img src="assets/logo.svg" class="logo" alt="" />
        </div>
        <div class="right">
          <a href="/">
            <button class="btn">
              Login <img src="assets/icon/account.svg" alt="" />
            </button>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section id="slider">
        <div class="owl-carousel">
          <div class="item"><img src="assets/banner/1.jpg" alt="" /></div>
          <div class="item"><img src="assets/banner/2.jpg" alt="" /></div>
        </div>
      </section>
      <section id="category">
        <div class="cat-grid">
          <div class="cat-row">
            <a href="#"><img src="assets/main/1.svg" alt="" /></a>
            <a href="#"><img src="assets/main/1.svg" alt="" /></a>
            <a href="#"><img src="assets/main/1.svg" alt="" /></a>
          </div>
          <div class="cat-row">
            <a href="#"><img src="assets/main/1.svg" alt="" /></a>
            <a href="#"><img src="assets/main/1.svg" alt="" /></a>
            <a href="#"><img src="assets/main/1.svg" alt="" /></a>
          </div>
        </div>
      </section>
      <section id="matches">
        <div id="matchesfilterhead">
          <div class="left">
            <h3><img src="assets/icon/play.svg" alt=""> IN PLAY</h3>
            
          </div>
          <div class="right">
            <a href="/">
              <button class="btn">
                 <img src="assets/icon/plus.svg" alt="" /> LIVE
              </button>
            </a>
            <a href="/">
              <button class="btn">
                 <img src="assets/icon/plus.svg" alt="" /> VIRTUAL
              </button>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="assets/js/script.js"></script>
</html>
